<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style5.css" rel="stylesheet">
    <title>Scientific Calculator</title>
</head>
<body>
    <H1>Scientific Calculator</H1>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input id="display" type="text" placeholder="0"></input><br>
                <div class="result" id="result"></div>
            </div>
            <div class="buttons">
                <button onclick="appendToDisplay('7')" class="btn">7</button>
                <button onclick="appendToDisplay('8')" class="btn">8</button>
                <button onclick="appendToDisplay('9')" class="btn">9</button>
                <button onclick="appendToDisplay('/')" class="operator-btn btn">/</button>
                <button  onclick="appendToDisplay('(')"class="operator-btn btn">(</button>
                
                <button onclick="appendToDisplay('4')" class="btn">4</button>
                <button onclick="appendToDisplay('5')" class="btn">5</button>
                <button onclick="appendToDisplay('6')" class="btn">6</button>
                <button onclick="appendToDisplay('*')" class="operator-btn btn">*</button>
                <button onclick="appendToDisplay(')')" class="operator-btn btn">)</button>
                
                <button onclick="appendToDisplay('1')" class="btn">1</button>
                <button onclick="appendToDisplay('2')" class="btn">2</button>
                <button onclick="appendToDisplay('3')" class="btn">3</button>
                <button onclick="appendToDisplay('-')" class="operator-btn btn">-</button>
                <button onclick="appendToDisplay('sqrt(')" class="operator-btn btn">sqrt</button>
                
                <button onclick="appendToDisplay('0')" class="btn">0</button>
                <button onclick="appendToDisplay('.')" class="btn">.</button>
                <button onclick="appendToDisplay('^')" class="operator-btn btn">^</button>
                <button onclick="appendToDisplay('+')" class="operator-btn  btn">+</button>
                <button onclick="calculate()" class="btn">=</button>
                
                <button onclick="appendToDisplay('sin(')" class="operator-btn btn">sin</button>
                <button onclick="appendToDisplay('cos(')" class="operator-btn btn">cos</button>
                <button onclick="appendToDisplay('tan(')" class="operator-btn btn">tan</button>
                <button onclick="clearAll()" class="operator-btn btn">AC</button>
                <button onclick="clearLast()" class="operator-btn btn">C</button>

            </div>
        </div>
        <div class="history">
            <div class="history-tab">
                <h2>History</h2>
                <button onclick="clearAllHistory()" class="clear-history">Clear All</button>
            </div>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script src="script5.js"></script>
</body>
</html>
